<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ totalPriceMethods() }}
    {{ totalPriceMethods() }}
    {{ totalPrice }}
    {{ totalPrice }}
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return{
          price: 10,
          number: 10
        }
      },
      methods: {
        totalPriceMethods() {
          /**
           * methods の場合呼び出すときに () が必要
           * () がないと式そのものが呼び出される
          */
          console.log('methods----totalPriceMethods');
          return this.number * this.price;
        }
      },
      computed: {
        // totalPrice(){
        //   console.log('computed----totalPrice');
        //   return this.number * this.price;
        // }
        /** app は vueインスタンスを入れている変数 */
        totalPrice: app => app.number * app.price
      },
      watch: {}
    })
  </script>
</body>
</html>
