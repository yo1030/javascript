<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue sample</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div :style="{fontSize}" class="">vue app style</div>
    <div :class="{hide:isHide}">vue app class</div>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return {
          fontSize: '20px',
          isHide: false
        }
      }
    })
  </script>
</body>
</html>
