<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <!-- 仮想DOM -->
  <div id="app">
    {{ message }}
    <br>
    <!-- 属性の値と変数名を紐づける方法として v-bind: (:) を使う -->
    <a :href="google">google へのリンク</a>
    <br>
    <a :href="book.url">{{ book.title }}</a>
    <br>
    <input v-bind="sampleInput">
  </div>
  <script>
    let app = new Vue({
      el: '#app',       // id を指定
      data() {          // 初期設定
        return {
          message: 'Hello Vue!',
          google: 'https://google.com',
          book: {
            title: 'title',
            url: 'https://google.com'
          },
          sampleInput: {
            name: 'sampleIpt',
            placeholder: 'please input name'
          }
        }
      }
    })
    console.log(app);
  </script>  
</body>
</html>
