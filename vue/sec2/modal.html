<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Window</title>
  <script src="https://kit.fontawesome.com/e210fd0b8a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="modal.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="isShow =!isShow">画像を見る</button>
    <transition name="fade">
      <div v-show="isShow">
        <div class="modal_inner">
          <div class="modal_close" @click="isShow = !isShow"><i class="fas fa-times"></i></div>
          <img src="../image/image01.jpg" alt="sea">
        </div>
        <div class="modal_background" @click="isShow=!isShow"></div>
      </div>
    </transition>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return {
          isShow: false
        }
      }
    })
  </script>
</body>
</html>
