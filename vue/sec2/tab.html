<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tab menu</title>
  <link rel="stylesheet" href="tab.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <section class="tab">
      <ul class="tab_label">
        <li v-for="(item) in items" :key="item.id">
          <span @click.prevent="activate(item.id)" :class="{active: active === item.id}">{{ item.title }}</span>
        </li>
      </ul>
      <div class="tab_content" v-show="active === 1">
        サイトの情報
      </div>
      <div class="tab_content" v-show="active === 2">
        商品情報
      </div>
      <div class="tab_content" v-show="active === 3">
        お問い合わせ
      </div>
    </section>
  </div>
  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return {
          active: 1,
          items: [
            {id:1, title:'サイトの情報'},
            {id:2, title:'商品情報'},
            {id:3, title:'お問い合わせ'}
          ]
        }
      },
      methods:{
        activate(id){
          this.active = id;
        }
      }
    })
  </script>
</body>
</html>
