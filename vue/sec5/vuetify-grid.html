<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .red-b {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar app>
        ヘッダー
      </v-app-bar>
      <v-main>
        <v-container fluid>
          <v-row>
            <v-col class="red-b" cols="12" sm="6" md="4">a</v-col>
            <v-col cols="12" md="4">b</v-col>
            <v-col cols="12" md="4">c</v-col>
          </v-row>
        </v-container>
      </v-main>
      <v-footer>
        フッター
      </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
