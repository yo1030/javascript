<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .red-b {
      border: 1px solid red;
    }
    .blue-b {
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar app>
        ヘッダー
      </v-app-bar>
      <v-main>
        <v-container fluid>
          <v-row class="blue-b">
            <v-col class="my-5 red-b" cols="12" sm="6" md="4">
              <v-btn
                @click="isShow = !isShow"
                color="primary">
                Primary
              </v-btn>
            </v-col>
            <v-col cols="12" md="4">
              <v-card
                v-show="isShow"
                class="mx-auto"
                max-width="344"
              >
                <v-card-text>
                  <div>\Word of the Day</div>
                  <p class="text-h4 text--primary">
                    be•nev•o•lent
                  </p>
                  <p>adjective</p>
                  <div class="text--primary">
                    well meaning and kindly.<br>
                    "a benevolent smile"
                  </div>
                </v-card-text>
                <v-card-actions>
                  <v-btn
                    text
                    color="deep-purple accent-4"
                  >
                    Learn More
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
            <v-col cols="12" md="4">c</v-col>
          </v-row>
        </v-container>
      </v-main>
      <v-footer>
        フッター
      </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data(){
        return{
          isShow: false
        }
      }
    })
  </script>
</body>
</html>
