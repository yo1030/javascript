<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ totalPriceMethods() }}
    {{ totalPriceMethods() }}
    {{ totalPrice }}
    {{ totalPrice }}
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return{
          price: 10,
          number: 10,
          books:[
            {
              id: 1,
              title: 'title_A',
              author: 'author_A',
              contents: 'content_A'
            },
            {
              id: 2,
              title: 'title_B',
              author: 'author_B',
              contents: 'content_B'
            },
            {
              id: 3,
              title: 'title_C',
              author: 'author_C',
              contents: 'content_C'
            }
          ]
        }
      },
      methods: {
        totalPriceMethods() {
          console.log('methods----totalPriceMethods');
          return this.number * this.price;
        }
      },
      computed: {
        /** app は vueインスタンスを入れている変数 */
        totalPrice: app => app.number * app.price
      },
      watch: {
        books:{
          handler(){
            console.log('変更されました');
            deep: true
          }
        }
      }
    })
  </script>
</body>
</html>
