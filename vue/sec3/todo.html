<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
    ul {
      list-style: none;
    }
    .done {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <input type="text" v-model="newItem">
    <button @click.prevent="addItem">追加</button>
    <input type="text" v-model="query">検索

    <ul>
      <li v-for="(todo, idx) in filteredList">
        <input type="checkbox" v-model="todo.isDone">
        <span :class="{done:todo.isDone}">{{todo.item}}</span>
        <button @click="deleteItem(idx)">削除</button>
      </li>
    </ul>
  </div>
  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return {
          newItem: '',
          todos: [],
          query:''
        }
      },
      methods: {
        addItem(){
          if (!this.newItem) return;
          const todo = {
            item: this.newItem,
            isDone: false
          }
          this.todos.push(todo);
          this.newItem = '';
        },
        deleteItem(idx){
          this.todos.splice(idx, 1);
        }
      },
      computed: {
        filteredList(){
          let that = this;
          return this.todos.filter(todo => todo.item.indexOf(that.query) !== -1)
        }
      }
    })
  </script>
</body>
</html>
