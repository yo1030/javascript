<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concat Push Pop Shift Unshift</title>
  <script src="./concat.js" defer></script>
  <script src="./push_pop_shift_unshift.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="border border-success my-3 py-2 px-2">
      <h1>concat</h1>
      <button id="concatBtn" class="btn btn-outline-primary">concat</button>
      <button id="concatNestBtn" class="btn btn-outline-primary">concat nest</button>
    </div>
    <div class="border border-success my-3 py-2 px-2">
      <h1>push / pop</h1>
      <button id="pushBtn" class="btn btn-outline-primary">push</button>
      <button id="pushArrBtn" class="btn btn-outline-primary">push array</button>
      <button id="popBtn" class="btn btn-outline-primary">pop</button>
    </div>
    <div class="border border-success my-3 py-2 px-2">
      <h1>unshift / shift</h1>
      <button id="unshiftBtn" class="btn btn-outline-primary">unshift</button>
      <button id="unshiftBtn2" class="btn btn-outline-primary">unshift two num</button>
      <button id="shiftBtn" class="btn btn-outline-primary">shift</button>
    </div>
    <div class="border border-success my-3 py-2 px-2">
      <h1>push / shift</h1>
      <button id="pushBtn2" class="btn btn-outline-primary">push</button>
      <button id="shiftBtn2" class="btn btn-outline-primary">shift</button>
    </div>
  </div>
</body>
</html>
