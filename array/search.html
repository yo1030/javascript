<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search --- indexOf, lastIndexOf, includes, sort, reverse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="./search.js" defer></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Array</h1>
    <div class="border border-success my-3 py-2 px-2">
      <h1>indexOf / lastIndexOf</h1>
      <button id="idxOfBtn" class="btn btn-outline-primary">indexOf</button>
      <button id="lastIdxOfBtn" class="btn btn-outline-primary">lastIndexOf</button>
    </div>
    <div class="border border-success my-3 py-2 px-2">
      <h1>includes</h1>
      <button id="includesBtn" class="btn btn-outline-primary">includes</button>
    </div>
    <div class="border border-success my-3 py-2 px-2">
      <h1>sort</h1>
      <button id="sortBtn" class="btn btn-outline-primary">sort</button>
    </div>
    <div class="border border-success my-3 py-2 px-2">
      <h1>reverse</h1>
      <button id="reverseBtn" class="btn btn-outline-primary">reverse</button>
    </div>
  </div>
</body>
</html>
